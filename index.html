<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="flexContainer">
        <div class="drivingImg">
            <img src="./assets/img/Profile_XL.PNG" alt="" class="proDesktop">
            <img src="./assets/img/profile_m.PNG" alt="" class="proMobile">
        </div>
        <div class="instructions">
            <div class="driveSkills">
                <div class="safetyIcons">
                    <p>Safe Driver</p>
                    <div class="icons">
                        <img src="./assets/img/mask_man.svg" alt="" class="mask">
                        <img src="./assets/img/cash_b.PNG" alt="">
                        <img src="./assets/img/mobile.svg" alt="" class="mobile">
                        <img src="./assets/img/protection.svg" alt="" class="protection">
                    </div>
                </div>
                <div class="awesomeDriveInfo">
                    <div class="awesomeDriveImg">
                        <img src="./assets/img/awesome.svg" alt="">
                    </div>
                    <div class="informationDesk">
                        <div class="info">
                            <img src="./assets/img/tick.svg" alt="">
                            <p>Avoid spending on taxi fares</p>
                        </div>
                        <div class="info">
                            <img src="./assets/img/tick.svg" alt="">
                            <p>Available 24*7</p>
                        </div>
                        <div class="info">
                            <img src="./assets/img/tick.svg" alt="">
                            <p>Advance Booking Recommended</p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="contactUsDesk">
                <div class="call">
                    <img src="./assets/img/call.svg" alt="">
                </div>
                <div class="whatsapp">
                    <img src="./assets/img/whatsapp.svg" alt="">
                </div>
                <div class="address">
                    <img src="./assets/img/address.svg" alt="">
                </div>
            </div>
        </div>
        <div class="bookingCharge">
            <div class="oneWayCharge">
                <h5>AED 80</h5>
                <div class="oneWay">
                    <img src="./assets/img/ways.svg" alt="">
                    <p>One-way</p>
                </div>
            </div>
            <div class="twoWayCharge">
                <h5>AED 150</h5>
                <div class="oneWay">
                    <img src="./assets/img/ways.svg" alt="">
                    <p>One-way</p>
                </div>
            </div>
        </div>
        <div class="informationMobile">
            <div class="info">
                <img src="./assets/img/tick.svg" alt="">
                <p>Avoid spending on taxi fares</p>
            </div>
            <div class="info">
                <img src="./assets/img/tick.svg" alt="">
                <p>Available 24*7</p>
            </div>
            <div class="info">
                <img src="./assets/img/tick.svg" alt="">
                <p>Advance Booking Recommended</p>
            </div>
        </div>
        <br>
        <div class="contactUsMobile">
            <div class="call">
                <img src="./assets/img/call.svg" alt="">
            </div>
            <div class="whatsapp">
                <img src="./assets/img/whatsapp.svg" alt="">
            </div>
            <div class="address">
                <img src="./assets/img/address.svg" alt="">
            </div>
        </div>
    </div>

</body>

</html>
